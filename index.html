        // === KEYWORD MATCHING (SMART) ===
        function findBestMatch(input) {
            input = input.toLowerCase().trim();
            const keywords = {
                headache: ['headache', 'head pain', 'migraine', 'head ache'],
                fever: ['fever', 'temperature', 'high temp', 'pyrexia', 'hot'],
                cold: ['cold', 'cough', 'sneeze', 'runny nose', 'congestion', 'throat'],
                'stomach pain': ['stomach', 'pain', 'acidity', 'gas', 'bloating', 'heartburn'],
                diarrhea: ['diarrhea', 'loose motion', 'dysentery', 'watery stool'],
                constipation: ['constipation', 'hard stool', 'no motion'],
                diabetes: ['diabetes', 'sugar', 'glucose', 'high sugar'],
                hypertension: ['bp', 'blood pressure', 'hypertension', 'high bp'],
                allergy: ['allergy', 'itching', 'rash', 'hives', 'sneezing'],
                asthma: ['asthma', 'breathing', 'wheeze', 'short breath'],
                'joint pain': ['joint', 'knee pain', 'back pain', 'arthritis'],
                uti: ['uti', 'urine', 'burning', 'frequent urination'],
                'skin rash': ['skin', 'rash', 'infection', 'fungal', 'itchy'],
                thyroid: ['thyroid', 'hypothyroid', 'hyperthyroid', 'tsh'],
                'vitamin deficiency': ['vitamin', 'weakness', 'tired', 'dizzy', 'b12', 'vitamin d']
            };

            for (let condition in keywords) {
                if (keywords[condition].some(k => input.includes(k))) {
                    return condition;
                }
            }
            return null;
        }

        // === CHAT FUNCTIONS ===
        function addMessage(text, isUser) {
            const chat = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'bot'}`;
            msg.innerHTML = `<div class="message-content">${text}</div>`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function generateResponse(input) {
            const match = findBestMatch(input);
            if (match && medicalDatabase[match]) {
                const d = medicalDatabase[match];
                let res = `<strong>${d.condition}</strong><br><br>`;
                res += `<strong>Advice:</strong> ${d.advice}<br><br>`;
                res += `<strong>Medicines:</strong><div class="medicine-list">`;
                d.medicines.forEach(m => {
                    res += `<div class="medicine-item">â€¢ ${m.name} <span class="brand-type ${m.type}">${m.type === 'indian' ? 'Indian' : 'International'}</span></div>`;
                });
                res += `</div><br><em>Always consult a doctor before use.</em>`;
                return res;
            } else {
                return `I don't have info for "<strong>${input}</strong>". Try: headache, fever, cold, diabetes, etc.`;
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, true);
            input.value = '';
            setTimeout(() => addMessage(generateResponse(text), false), 600);
        }

        function quickQuery(q) {
            document.getElementById('userInput').value = q;
            sendMessage();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        setTimeout(() => setInterval(createFloatingIcon, 1800), 1000);
